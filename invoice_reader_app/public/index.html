<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="/invoice_reader_app/src/index.css">
    <title>Invoice Reader App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
      <header class="header">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
      </header>
      <!--LOGIN -->
     
      <div class="container">
        <div class="item">
          <h2 class="logo"><i class='bx bx-bar-chart-alt-2'></i>Invoice Reader App</h2>
          <div class="text-item">
              <p>Rezolva-ti toate problemele cu inregistrarea facturilor 
                cu Invoice Reader App.Daca nu ai deja un cont , creaza-ti unul!</p>
              </p>
              <button class="create-account">Vreau Cont</button>
           </div>
        </div>
        <div class="login-form">
          <div class="form-box">
              <form action="">
              <h2>Sign in</h2>
                <div class="input-box">
                  <div class="icon"><i class='bx bx-envelope'></i></div>
                  <input type="email" placeholder="Email address" required>
                  <label >Email</label>
                </div>
                <div class="input-box">
                    <div class="icon"><i class='bx bxs-lock'></i></div>
                    <input type="password" placeholder="Password" required>
                    <label >Password</label>
                </div>
                <div class="remember-password">
                  <label for="remember-password"><input type="checkbox" name="remember">Remember me</label>
                  <a href="#">Forget Password</a>
                </div>
                <button class="btn">Log In</button>
            
              </form>
          </div>
        </div>
      </div>
  </body>
</html>
