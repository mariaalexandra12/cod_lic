<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="/invoice_reader_app/src/index.css">
    <title>Invoice Reader App</title>
    <script src="https://kit.fontawesome.com/3da7a1ffc7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
      <header class="header">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
      </header>
      <!--LOGIN -->
      <div class="container">
        <div class="item">
          <h2 class="logo"><i class='fas fa-balance-scale' style='font-size:14px'></i>Invoice Reader App</h2>
          <div class="text-item">
              <p>Aplicatia care te va ajuta sa iti inregistrezi facturile </p>
           </div>
        </div>
        <div class="login-form">
          <div class="form-box">
              <form action="">
                <h2>Sign in</h2>
                <div class="input-box">
                  <span class="icon"></span>
                  <label for="email">Email</label>
                  <input type="email" name="email" placeholder="Email address">
                </div>
                  <div class="input-box">
                    <span class="icon"></span>
                  <label for="password">Password</label>
                  <input type="password" name="password" placeholder="Password">
                </div>
                <div class="remember-password">
                  <label for="remember-password"><input type="checkbox" name="remember">Remember me</label>
                </div>
                <button class="btn">Log In</button>

                </button>
              </form>
          </div>
        </div>
      </div>
  </body>
</html>
